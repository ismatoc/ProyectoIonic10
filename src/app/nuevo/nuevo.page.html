<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulHref="/" color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Categoria</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAlert()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-item color="success">
    <ion-icon name="chevron-forward-outline"></ion-icon> Crear nueva Categoria
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias; let index = i">
      <ion-item>
        <ion-label>{{ categoria.descripcion }}</ion-label>
        <ion-checkbox [checked]="categoria.completed" slot="start"></ion-checkbox>
      </ion-item>
      
      

        <ion-item-option (click)="deleteCategoria(categoria._id , index)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      
    </ion-item-sliding>
  </ion-list>

</ion-content>
