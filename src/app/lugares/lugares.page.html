<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulHref="/" color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>Turismo Gt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  
    <ion-item color="success">
      <ion-icon name="chevron-forward-outline"></ion-icon> Categorias <ion-icon name="chevron-forward-outline"></ion-icon> Lugares <ion-icon name="leaf-outline"></ion-icon>
    </ion-item>
  
    
 
    <ion-card *ngFor="let item of Items">
      <img *ngIf="item.categoria._id == argumento" src="./assets/{{item.img}}.jpg" />
      <ion-card-header *ngIf="item.categoria._id == argumento">
        <ion-card-subtitle>Destino</ion-card-subtitle>
        <ion-card-title class="ion-text-center">{{item.nombre_lugar}}</ion-card-title>
        
      </ion-card-header>
      <ion-card-content *ngIf="item.categoria._id == argumento">
        {{item.descripcion}}
        <br>
        <div class="ion-text-center">
          <ion-label>
            <strong>Coordenadas</strong>
          </ion-label>
        </div>
        <p><strong>Latitud: </strong>{{item.lat}}</p>
        <p><strong>Longitud: </strong>{{item.lng}}</p>
        
        <ion-button expand="full" [routerLink]="['/detalle', item.lat, item.lng]">
         
          Ver Ruta
        </ion-button>
      </ion-card-content>
    </ion-card>
    <img src="./assets/original.gif" style="display:block;margin:auto;"/>

</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-label>$m@$h</ion-label>
  </ion-toolbar>
</ion-footer>
